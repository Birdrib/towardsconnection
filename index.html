<html>
  <head>
    <title>Towards Connection</title>
    <style type = "text/css">
      @font-face{
        font-family: "hand";
        src: url("TheHandRegular.ttf");
      }
      
      p {
        text-align: center; 
        font-family: hand; 
        font-size: 18; 
        letter-spacing: 2px; 
        font-weight: 700; 
        margin-bottom: 1em;
      }
      
      body {
        background-color:#B5B7B8;
      }
      
      span {
        transform:scale(1.774,1);
        -webkit-transform:scale(1.774,1);
        display:inline-block; 
        font-family: hand; 
        font-size: 35pt; 
        letter-spacing: 3px; 
        font-weight: 400; 
        margin-bottom: 0em;
      }
      
      video {
        width: 960px;
        height: 540px;
        position: absolute;
        left: 50%;
        margin-left: -480px;
      }
      
      img {
        width: 960px;
        height: 540px;
        position: absolute;
        left: 50%;
        margin-left: -480px;
      }
      
      .button {
        font-family: hand; 
        font-size: 18; 
        letter-spacing: 2px;
        font-weight: 700; 
        margin-bottom: 0.5em;
        padding: 5px 10px;
        transition-duration: 0.4s;
        cursor: pointer;
        border: none;
      }
      
      .button:hover {
        background-color: #000000; 
        color: #FFFFFF;
      }      
      
      .drop{
        margin-top: 560px;
      }
      
    </style>
  </head>
  
  <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
  <link rel="icon" href="favicon_dot-03.png">
  
  <body>
    
    <center><span>TOWARDS CONNECTION</span></center>
    
    <center>
      <button onclick="playVid()" type="button" class="button">begin</button>
      <button onclick="doSomething()" type="button" class="button">next</button>
    </center>
    
    <div>
      
      <img id="circleGIF" src="circle.gif">
      
      <video id="squiggle">
        <source src="squiggle.mp4" type="video/mp4">
      </video>
      
      <video id="original" onended="idle()">
         <source src="AH369_A2_TowardsConnection_AdeleMarchiando.mp4" type="video/mp4">
      </video>
      
      
    </div>
    
    <p class="drop">-Adele Marchiando-</p>
    <p>I actually linked a nifty PDF down 
      <a href="AH369_CreativeAssignmentExplanation_TowardsConnection_AdeleMarchiando.pdf" target="_blank">
        here
      </a>
    </p>
      
    
    <script> 
      var orig = document.getElementById("original");
      var squiggle = document.getElementById("squiggle");
      var circleGIF = document.getElementById("circleGIF");

      function playVid() { 
        orig.play();
      }  
      
      function doSomething() {
        shuffleDown();
        squiggle.play();
      }
      
      function shuffleDown() {
        orig.style.zIndex="-1";
        circleGIF.style.zIndex="-1";
      }
      
      function idle() {
        circleGIF.style.zIndex="2";
      }
        
    </script> 
  
  </body>
</html>
